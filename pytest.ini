[pytest]
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output formatting
console_output_style = count
log_cli = true
log_cli_level = INFO

# Coverage settings
addopts = --cov=app --cov-report=term-missing --no-cov-on-fail